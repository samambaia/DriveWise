<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00897B" />
      <stop offset="100%" stop-color="#00695C" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFA000" />
      <stop offset="100%" stop-color="#FF8F00" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0F2F1" />
      <stop offset="100%" stop-color="#B2DFDB" />
    </linearGradient>
  </defs>

  <!-- Background circle with visible border -->
  <circle cx="256" cy="256" r="240" fill="url(#circleGradient)" stroke="url(#logoGradient)" stroke-width="6" />

  <!-- Outer ring -->
  <circle
    cx="256" cy="256" r="220"
    fill="none"
    stroke="url(#logoGradient)"
    stroke-width="4"
    opacity="0.8"
  />

  <!-- Car icon (left side) -->
  <g transform="translate(80, 140)">
    <!-- Car body -->
    <path
      d="M10 50 H30 L35 35 H55 L62.5 50 H75 V70 H10 V50 Z"
      fill="white"
      opacity="0.95"
    />

    <!-- Car roof -->
    <path
      d="M37.5 35 L45 25 H50 L57.5 35"
      fill="white"
      opacity="0.9"
    />

    <!-- Front wheel -->
    <circle cx="25" cy="70" r="11" fill="white" opacity="0.95" />
    <circle cx="25" cy="70" r="6" fill="url(#logoGradient)" />

    <!-- Rear wheel -->
    <circle cx="60" cy="70" r="11" fill="white" opacity="0.95" />
    <circle cx="60" cy="70" r="6" fill="url(#logoGradient)" />

    <!-- Headlights -->
    <rect x="72.5" y="55" width="4" height="7.5" rx="1" fill="url(#accentGradient)" />
  </g>

  <!-- Dollar sign (right side, different color) -->
  <g transform="translate(360, 256)">
    <!-- Dollar symbol -->
    <text
      x="0"
      y="0"
      text-anchor="middle"
      dominant-baseline="central"
      font-size="120"
      font-weight="bold"
      fill="url(#accentGradient)"
      font-family="Inter, Arial, sans-serif"
    >
      $
    </text>
  </g>

  <!-- Progress indicator arc -->
  <path
    d="M 256 80 A 176 176 0 0 1 432 256"
    fill="none"
    stroke="url(#accentGradient)"
    stroke-width="12"
    stroke-linecap="round"
  />
</svg>
